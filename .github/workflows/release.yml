name: Build and Release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build the project with Maven
      - name: Build with Maven
        run: mvn clean package --batch-mode --quiet

      # Get the version from the pom.xml and set it as an output
      - name: Set Version Output
        id: set_version
        run: echo "::set-output name=version::$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)"

  release:
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Create a GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.build.outputs.version }}  # Use the output from the build job
          release_name: Snake v${{ needs.build.outputs.version }}
          draft: false
          prerelease: false

      # Upload the full JAR to the release
      - name: Upload full JAR to Release
        uses: actions/upload-artifact@v3
        with:
          name: Snake.jar
          path: target/Snake-full-*.jar

      # Upload the slim JAR to the release
      - name: Upload slim JAR to Release
        uses: actions/upload-artifact@v3
        with:
          name: Snake-texture-streaming.jar
          path: target/Snake-slim-*.jar